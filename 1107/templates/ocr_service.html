<body>
    <div class="container">
        <div class="header-section">
            <h1>ğŸ“ OCR ì‹œê°í™” ì„œë¹„ìŠ¤</h1>
            <a href="{{ url_for('logout') }}" class="logout-link">ë¡œê·¸ì•„ì›ƒ ({{ username }})</a>
        </div>
        
        <p>í™˜ì˜í•©ë‹ˆë‹¤, <strong>{{ username }}</strong>ë‹˜! ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•˜ê±°ë‚˜ ì¹´ë©”ë¼ë¡œ ì´¬ì˜í•˜ì—¬ í…ìŠ¤íŠ¸ë¥¼ ì¸ì‹í•´ ë³´ì„¸ìš”.</p>

        <h2>ì´ë¯¸ì§€ ì œì¶œ ë° ì¹´ë©”ë¼ ğŸ“¸</h2>
        <input type="file" id="imageUploader" accept="image/*" capture="camera" />
        
        <div class="loading-spinner" id="loadingSpinner"></div>

        <h2>OCR ì‹œê°í™” ê²°ê³¼</h2>
        <canvas id="ocrCanvas"></canvas>
        <p>ì¸ì‹ëœ ì „ì²´ í…ìŠ¤íŠ¸:</p>
        <div id="fullTextOutput"></div>
    </div>

<script>
  const uploader = document.getElementById('imageUploader');
  const canvas = document.getElementById('ocrCanvas');
  const ctx = canvas.getContext('2d');
  const fullTextOutput = document.getElementById('fullTextOutput');
  const loadingSpinner = document.getElementById('loadingSpinner');

  uploader.addEventListener('change', async event => {
    const file = event.target.files[0];
    if (!file) return;

    fullTextOutput.textContent = "OCR ì¸ì‹ ì¤‘...";
    loadingSpinner.style.display = 'block'; 

    const img = new Image();
    img.onload = async () => {
      // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì • (ì´ë¯¸ì§€ ì›ë³¸ ë¹„ìœ¨ ìœ ì§€)
      const maxWidth = canvas.parentElement.clientWidth - 40; 
      let width = img.width;
      let height = img.height;

      if (width > maxWidth) {
          height = height * (maxWidth / width);
          width = maxWidth;
      }
      
      canvas.width = width;
      canvas.height = height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, width, height); 

      try {
        const { data } = await Tesseract.recognize(img, 'eng+kor', {
          logger: m => {
            console.log(m);
            if (m.status === 'recognizing') {
                fullTextOutput.textContent = `OCR ì¸ì‹ ì¤‘: ${Math.round(m.progress * 100)}%`;
            }
          }
        });

        const fullText = data.text.trim();
        fullTextOutput.textContent = fullText || "ì¸ì‹ëœ í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.";

        // ë‹¨ì–´ ë‹¨ìœ„ ì‹œê°í™”
        data.words.forEach(word => {
          const bbox = word.bbox;
          const conf = word.confidence;
          
          let color = 'rgba(255, 0, 0, 0.5)'; 
          let textColor = 'red';

          if (conf > 85) {
            color = 'rgba(0, 128, 0, 0.5)'; 
            textColor = 'green';
          } else if (conf > 50) {
            color = 'rgba(255, 165, 0, 0.5)'; 
            textColor = 'orange';
          }

          // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •ì— ë”°ë¥¸ ë°”ìš´ë”© ë°•ìŠ¤ ì¢Œí‘œ ìŠ¤ì¼€ì¼ë§
          const scaleX = width / img.width;
          const scaleY = height / img.height;

          const scaledX0 = bbox.x0 * scaleX;
          const scaledY0 = bbox.y0 * scaleY;
          const scaledWidth = (bbox.x1 - bbox.x0) * scaleX;
          const scaledHeight = (bbox.y1 - bbox.y0) * scaleY;

          ctx.strokeStyle = color;
          ctx.lineWidth = 2;
          ctx.strokeRect(scaledX0, scaledY0, scaledWidth, scaledHeight);

          // í…ìŠ¤íŠ¸ ìœ„ì¹˜ë„ ìŠ¤ì¼€ì¼ë§
          ctx.font = "12px Arial";
          ctx.fillStyle = textColor;
          const textY = scaledY0 > 15 ? scaledY0 - 2 : scaledY0 + scaledHeight + 12;
          ctx.fillText(word.text, scaledX0, textY);
        });
        
        alert("OCR ì‹œê°í™”ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. Canvasë¥¼ í™•ì¸í•´ ì£¼ì„¸ìš”.");

      } catch (err) {
        console.error("OCR ì—ëŸ¬:", err);
        fullTextOutput.textContent = "OCR ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + err.message;
        alert("OCR ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.");
      } finally {
        loadingSpinner.style.display = 'none'; 
      }
    };
    img.src = URL.createObjectURL(file);
  });
</script>
